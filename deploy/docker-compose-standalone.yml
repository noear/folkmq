version: '3.5'

services:
  folkmq-broker:
    image: noearorg/folkmq-broker:1.8.0-M1
    container_name: folkmq-broker
    environment:
      - folkmq.admin=admin  #管理后台密码
#      - folkmq.access.ak=demo              #消息访问账号
#      - folkmq.access.sk=YapLHTx19RlsEE16  #消息访问密钥
      - TZ=Asia/Shanghai
    ports:
      - 8602:8602           #管理后台端口
      - 18602:18602         #消息服务端口
    volumes:
      - ./logs/broker:/logs
      - ./data/broker:/data